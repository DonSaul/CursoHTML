<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Ejemplo de Formulario y Validación en Bootstrap</title>
</head>
<body>

<div class="container">
  <h1 class="mt-5">Formulario y Validación en Bootstrap</h1>
  <p>Por favor, complete el formulario a continuación:</p>
  
  <!-- Formulario de Bootstrap -->
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea class="form-control" id="mensaje" rows="6" placeholder="Escriba su mensaje" required></textarea>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="suscripcion">
      <label class="form-check-label" for="suscripcion">Suscribirse a nuestro boletín</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
