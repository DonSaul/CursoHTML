<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Ejemplo de Componentes Básicos de Bootstrap</title>
</head>
<body>

<div class="container">
  <h1 class="text-center">Ejemplo de Componentes Básicos de Bootstrap</h1>
  
  <!-- Botón de Llamada a la Acción -->
  <button class="btn btn-primary">¡Haga clic aquí!</button>

  <!-- Tipografía Legible -->
  <h2>Encabezado de Título</h2>
  <p>Este es un párrafo de texto que usa la tipografía de Bootstrap.</p>

  <!-- Lista no Ordenada -->
  <ul>
    <li>Elemento 1 de la lista</li>
    <li>Elemento 2 de la lista</li>
    <li>Elemento 3 de la lista</li>
  </ul>

  <!-- Imagen Responsiva -->
  <img src="https://via.placeholder.com/300" class="img-fluid" alt="Imagen de muestra">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
